<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index :: head}">
</head>

<body id="scroll-top">

<!-- mobile menu start here -->
<div th:insert="~{index :: mobile-menu-area}" class="mobile-menu-area">
</div>
<!-- mobile menu ending here -->

<header th:insert="~{index :: header}">
</header>
<!-- header End here -->


<!-- Page Header Start here -->
<section class="page-header section-notch">
    <div class="overlay">
        <div class="container">
            <h3>Страница не найдена</h3>
            <ul>
                <li><a th:href="@{/}">На главную</a></li>
                <li>-</li>
                <li>404 Ошибка</li>
            </ul>
        </div><!-- container -->
    </div><!-- overlay -->
</section><!-- page header -->
<!-- Page Header End here -->


<!-- Error Page Start here -->
<section class="error-page padding-120">
    <div class="container">
        <div class="error-content">
            <h2>404</h2>
            <h3><span>Oops,</span> "Эта страница не найдена"!</h3>
            <p>На правда очень жаль, но запрашиваемая страница отсутствует :(</p>
            <a th:href="@{/}" class="button-default">Вернуться на главную</a>
        </div><!-- error content -->
    </div><!-- container -->
</section>
<!-- Error Page End here -->


<!-- Subscribe Start here -->
<section class="subscribe" th:insert="~{index :: subscribe}">
</section><!-- subscribe -->
<!-- Subscribe End here -->


<!-- Footer Start here -->
<footer th:insert="~{index :: footer}">
</footer>
<a class="page-scroll scroll-top" href="#scroll-top"><i class="fa fa-angle-up" aria-hidden="true"></i></a>
<!-- Footer End here -->


<section th:insert="~{index :: js}">
</section>

</body>

</html>
